<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up password - Fresh Talent</title>
        
        <!-- Links of CSS Files -->
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/app.css">

        <!-- Link for icons from fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Link of google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- Logo of the company -->
        <header class="grid-container top-nav">
            <section class="large-4 small-6">
                <!-- Logo -->
                <a href="index.html"><img src="images/Fresh-Talent-Logo.png" alt="Logo Fresh Talent"></a>
            </section>
        </header>

        <!-- Sign up form -->
        <form class="f-style grid-container">
            <h1>Sign Up</h1>
            <section class="grid-x grid-padding-x">
                <section class="large-12 medium-12 small-12 cell" id="f-text">
                    <label for="password">Password</label>
                    <input type="text">

                    <label for="password">Confirm Password</label>
                    <input type="text">
        
                    <a href="onboarding.html"><button type="button" class="proceed">Sign up</button></a>
                </section>
            </section>

            
        </form>
        
        <!-- Footer contains contact info -->
        <footer class="grid-container">
            <section class="ftitle grid-x">
                <section class="large-6 medium-6 small-12">
                    <h1>Contact Info</h1>
                    <p><a href="mailto:info@freshtalent.com">info@freshtalent.com</a></p>
                </section>

                <section class="follow large-6 medium-6 small-12">
                    <h1>Follow us on</h1>

                    <!-- Social media icons -->
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
					<a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </section>
            </section>
        </footer>

        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js"></script>
        <script src="js/app.js"></script>
    </body>
