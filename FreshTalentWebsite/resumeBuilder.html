<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resume Builder - Fresh Talent</title>
        
        <!-- Links of CSS Files -->
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/app.css">

        <!-- Link for icons from fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Link of google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- Logo of the company -->
        <header class="grid-container top-nav">
            <section class="large-4 small-6">
                <!-- Logo -->
                <a href="index.html"><img src="images/Fresh-Talent-Logo.png" alt="Logo Fresh Talent"></a>
            </section>
        </header>

        <!-- Information about deatils to ask -->
        <section class="f-style grid-container">
            <h1>Resume Builder</h1>
            <p>We will generate ATS friendly resume based on your input and help you to get a desired skill jobs</p>
        </section>

        <!-- Form to fullfill the deatils for resume -->
        <form class="grid-container" id="f-text">
            <!-- General info section -->
            <section class="grid-x grid-padding-x l-length ">
                <section class="large-12 medium-12 small-12 cell s-title">
                    <h1>General Info</h1>
                </section>

                <section class="large-12 medium-6 small-12 cell">
                    <label>Name</label>
                    <input type="text">
                </section>

                <section class="large-6 medium-6 small-12 cell">
                    <label>Email</label>
                    <input type="text">
                </section>
                
                <section class="large-6 medium-6 small-12 cell">
                    <label>Mobile Number</label>
                    <input type="text">
                </section>

                <section class="large-12 medium-6 small-12 cell">
                    <label>Skills</label>
                    <select>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="User Research">User Research</option>
                        <option value="User Interface">User Interface</option>
                        <option value="Multitasking">Multitasking</option>
                        <option value="Communication">Communication</option>
                    </select>
                </section>
            </section>

            <!-- Experience info -->
            <section class="grid-x grid-padding-x l-length">
                <section class="large-12 medium-12 cell s-title">
                    <h1>Experience</h1>
                </section>

                <section class="large-12 medium-12 small-12 cell">
                    <label>Company Name</label>
                    <input type="text">
                </section>

                <section class="large-6 medium-6 small-12 cell">
                    <label>From</label>
                    <input type="date">
                </section>

                <section class="large-6 medium-6 small-12 cell">
                    <label>To</label>
                    <input type="date">
                </section>

                <section class="large-12 medium-12 small-12 cell">
                    <label>Description</label>
                    <textarea placeholder="Enter role and resposibility"></textarea>
                </section>
           
                <section class="large-12 medium-6 small-12 cell">
                    <a href="#"><button type="button" class="add-btn">Add</button></a>
                </section>
            </section>

            <!-- Educational info -->
            <section class="grid-x grid-padding-x l-length ">
                <section class="large-12 medium-12 small-12 cell s-title">
                        <h1>Education</h1>
                </section>

                <section class="large-12 medium-12 small-12 cell">
                    <label>Name of the School/University</label>
                    <input type="text">
                </section>

                <section class="large-6 medium-6 small-12 cell">
                    <label>From</label>
                    <input type="date">
                </section>

                <section class="large-6 medium-6 small-12 cell">
                    <label>To</label>
                    <input type="date">
                </section>
                
                <section class="large-1 medium-2 small-6 cell">
                    <a href="#"><button type="button" class="add-btn">Add</button></a>
                </section>
            </section>

            <!-- Certification info -->
            <section class="grid-x grid-padding-x l-length ">
                <section class="medium-12 cell s-title">
                        <h1>Certification</h1>
                </section>

                <section class="medium-12 cell">
                    <input type="text" placeholder="Enter Certification name">
                </section>

                <section class="large-1 medium-2 small-6 cell">
                    <a href="#"><button type="button" class="add-btn">Add</button></a>
                </section>
            </section>

            <section class="grid-x grid-padding-x save-back-btn">
                <div id="toggling" class="large-12 medium-12 small-12 cell">
                    <a href="dashboard.html"><button type="button" class="proceed">Save</button></a>
                    <a href="onboarding.html"><button type="button" class="s-btn">Back</button></a>
                </div>
            </section>
        </form>

        <!-- Footer contains contact info -->
        <footer class="grid-container">
            <section class="ftitle grid-x">
                <section class="large-6 medium-6 small-12">
                    <h1>Contact Info</h1>
                    <p><a href="mailto:info@freshtalent.com">info@freshtalent.com</a></p>
                </section>

                <section class="follow large-6 medium-6 small-12">
                    <h1>Follow us on</h1>

                    <!-- Social media icons -->
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
					<a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </section>
            </section>
        </footer>

        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
